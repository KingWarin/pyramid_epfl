###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:epfl_pyramid_barebone

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
#    pyramid_debugtoolbar
    pyramid_beaker


jinja2.directories = templates

# Beaker cache
cache.regions = default_term, second, short_term, long_term
cache.type = memory
cache.second.expire = 1
cache.short_term.expire = 60
cache.default_term.expire = 300
cache.long_term.expire = 3600

# Beaker sessions
session.type = memory
session.key = epfl_barebone
session.secret = 0cb243e53ad865a0f70099c0414ffe9cfcfe03ac

epfl.debug = true
epfl.transaction.store = memory
epfl.active_modules = epfl_pyramid_barebone.views.first_step
                      epfl_pyramid_barebone.views.second_step
                      epfl_pyramid_barebone.views.third_step
                      epfl_pyramid_barebone.views.fourth_step


# Example for redis: epfl.transaction.url = redis://localhost:6379

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, epfl_pyramid_barebone

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_epfl_pyramid_barebone]
level = DEBUG
handlers =
qualname = epfl_pyramid_barebone

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
